<ion-header>
  <ion-navbar>
    <ion-title>
      რითმა
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label primary>საძებნი </ion-label>
    <ion-input placeholder="სიტყვა"></ion-input>
  </ion-item>

  <button full light (click)="rhymeSeach()">რითმით ძებნა</button>
  <button full secondary (click)="regexSearch()">Regex-ით ძებნა</button>
  <button full (click)="clear()">გასუფთავება</button>

  <ion-list>
    <ion-item *ngFor="let word of result;let i = index" >
      {{i+1}}-  {{word}}
    </ion-item>
  </ion-list>

</ion-content>
