<ion-header>
  <ion-navbar>
    <ion-title>
      რითმა
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label primary>საძებნი </ion-label>
    <ion-input placeholder="სიტყვა" [(ngModel)]="inputText"></ion-input>
  </ion-item>

  <button class="rhyme" full light (click)="rhymeSeach()">რითმით ძებნა</button>
  <button class="regex" full secondary (click)="regexSearch()">Regex-ით ძებნა</button>
  <button class="clear" full (click)="clear()">გასუფთავება</button>

  <ion-list>
    <ion-item *ngFor="let word of result;let i = index">
      {{i+1}}- {{word}}
    </ion-item>
  </ion-list>

</ion-content>
